<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tibia Stalker</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="icon" type="image/png" href="tibia_favicon.png" />
    </head>
    <body>
        <div class="page">
            <script src="script.js"></script>

            <header>
                <div class="image-container">
                    <img src="tibialogo.png" alt="Page logo">
                </div>
            </header>
            
            <main>
                <div class="searchContainer">
                    <div class="searchBox">
                        <input type="text" placeholder="Character name..." id="mySearch" name="mySearch" oninput="delayedSearchCharactersPrompt()">

                        </svg>
                    </div>
                    <div class="promptSearchResult" id="promptSearchResult"></div>
                    <div class="characterSearchResults" id="characterSearchResults"></div>
                </div>
            </main>
            
            <footer>
                <div class="footer-content">
                    <h3>Tibia Stalker</h3>
